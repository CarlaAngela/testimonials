<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial</title>

    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
   

  </head>
  <body>
    <section class="container">

      <button class="btn exit">
        <i class="bi bi-x-lg"></i>
      </button>

      <div class="testimonial-container">
     
       
        <div class="effect"></div>

        <h2 class="text">
            Testimonials
        </h2>

        <div class="user-img">
            <img src="">
        </div>

        <h3 class="user-name">Marta</h3>

        <div class="user-comment">
            <i class="bi bi-quote"></i>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum in provident reprehenderit?
                Nesciunt, praesentium commodi et est.
             </p>
        </div> 

        <button class="btn-control left">
            <i class="bi bi-arrow-left"></i>
        </button>

        <button class="btn-control right">
            <i class="bi bi-arrow-right"></i>
        </button>


      </div>

      <div class="count">

        <span class="current"></span>
        <span class="total">/</span>

     </div>

    </section>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
